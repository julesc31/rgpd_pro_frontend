<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (optional, for favicon use) -->
  <circle cx="100" cy="100" r="96" fill="#0a0f1a"/>
  
  <!-- Shield base -->
  <path d="M100 20L30 52v54c0 50 36 82 70 90 34-8 70-40 70-90V52L100 20z" 
    fill="url(#shield-main-gradient)" 
    stroke="url(#shield-main-stroke)" 
    strokeWidth="3"
  />
  
  <!-- Inner shield cutout -->
  <path d="M100 44L50 68v36c0 34 25 54 50 61 25-7 50-27 50-61V68L100 44z" 
    fill="#0a0f1a" 
    fillOpacity="0.7"
  />
  
  <!-- Checkmark -->
  <path d="M72 100l20 20 36-36" 
    stroke="#22d3ee" 
    strokeWidth="8" 
    strokeLinecap="round" 
    strokeLinejoin="round"
    filter="url(#glow)"
  />
  
  <!-- EU stars (subtle) -->
  <circle cx="100" cy="155" r="4" fill="#fbbf24" fillOpacity="0.9" />
  <circle cx="84" cy="150" r="3" fill="#fbbf24" fillOpacity="0.7" />
  <circle cx="116" cy="150" r="3" fill="#fbbf24" fillOpacity="0.7" />
  <circle cx="74" cy="142" r="2.5" fill="#fbbf24" fillOpacity="0.5" />
  <circle cx="126" cy="142" r="2.5" fill="#fbbf24" fillOpacity="0.5" />
  
  <defs>
    <linearGradient id="shield-main-gradient" x1="30" y1="20" x2="170" y2="180" gradientUnits="userSpaceOnUse">
      <stop stopColor="#1e3a8a" />
      <stop offset="0.4" stopColor="#1e40af" />
      <stop offset="0.7" stopColor="#0369a1" />
      <stop offset="1" stopColor="#0891b2" />
    </linearGradient>
    <linearGradient id="shield-main-stroke" x1="30" y1="20" x2="170" y2="180" gradientUnits="userSpaceOnUse">
      <stop stopColor="#3b82f6" />
      <stop offset="0.5" stopColor="#06b6d4" />
      <stop offset="1" stopColor="#22d3ee" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
</svg>
